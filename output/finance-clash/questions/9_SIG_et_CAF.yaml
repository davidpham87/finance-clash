# 009 - MSIAI - SIG et CAF

- question: Quelle affirmation est incorrecte?
  responses:
  - SIG = Soldes Intermédiaires de Gestion.
  - CAF = Cumul d'Avances Fixes.
  - CA = Chiffre d'Affaire = Production vendue.
  - VA = Valeur Ajoutée.
  correct-response: 2
  duration: 30
  difficulty: easy

- question: Les SIG se construisent sur la base de quel(s) état(s) financier(s)?
  responses:
  - Bilan et Compte de résultat.
  - Tableau de financement.
  - Compte de résultat.
  - Plan d'amortisation.
  correct-response: 3
  duration: 30
  difficulty: easy


- question: La production de l'exercice est égale à?
  responses:
  - Production vendue + Production stockée + Production immobilisée.
  - Production vendue.
  - Production vendue + Variation des stocks + Variations des immobilisations.
  - Chiffre d'affaire.
  correct-response: 1
  duration: 20
  difficulty: medium


- question: Lequel n'est pas un SIG?
  responses:
  - Les dividendes.
  - Chiffre d'Affaire.
  - Valeur Ajoutée.
  - Excédent Brut d'Exploitation (EBE).
  correct-response: 1
  duration: 25
  difficulty: easy


- question: Quelle affirmation est correcte?
  responses:
  - Ratio du personnel = charge du personnel / VA, devrait être inférieur à 60-70%.
  - Ratio du personnel = charge du personnel / VA, devrait être inférieur à 50-60%.
  - Ratio du personnel = charge du personnel / CA, devrait être inférieur à 60-70%.
  - Ratio du personnel = charge du personnel / CA, devrait être inférieur à 50-60%.
  correct-response: 1
  duration: 15
  difficulty: hard


- question: Pour les entreprises commerciales il est préférable d'utiliser?
  responses:
  - CA - Achat de matières 1eres consommées = Marge brute.
  - CA - Coûts d'achats des marchandises = Marge commerciale.
  - VA - Achat de matières 1eres consommées = Marge brute.
  - VA - Coûts d'achats des marchandises = Marge commerciale.
  correct-response: 2
  duration: 20
  difficulty: medium



- question: Quelle est l'affirmation concernant la valeur ajoutée est incorrecte?
  responses:
  - Partagée entre le personnel, l'état et l'entreprise.
  - Si divisée par le CA, il s'agit du taux de valeur ajouté.
  - Partagée entre le personnel, l'état et les clients.
  - Utilisée pour rémunérer les actionnaires au travers de dividendes.
  correct-response: 3
  duration: 25
  difficulty: medium


- question: Quelle est l'affirmation concernant la valeur ajoutée est incorrecte?
  responses:
  - Est l'un des facteurs permettant l'augmentation de la CAF.
  - Egale à la marge plus la production d'exercice moins les consommation externes.
  - Partagée entre le personnel, l'état et les actionnaires.
  - Est utilisée pour calculer le PNB d'un pays.
  correct-response: 4
  duration: 25
  difficulty: medium


- question: Une entreprise applique une perte de valeur à un bien, sur ses stocks ou sur les créances clients au travers de la marge d'appréciation qui lui ai laissée. Cela s'appelle?
  responses:
  - Une dépréciation.
  - Un amortissement.
  - Un escompte.
  - Une charge exceptionnelle.
  correct-response: 1
  duration: 20
  difficulty: medium


- question: La CAF représente?
  responses:
  - Le montant de trésorerie généré par les activités récurrentes de l'entreprise.
  - Le montant de trésorerie généré par toutes les activités de l'entreprise (y compris produits/charges exceptionnels).
  - Le résultat net.
  - Le montant de cash reçu physiquement par l'entreprise pendant la période comptable.
  correct-response: 1
  duration: 20
  difficulty: medium


- question: La CAF ne tient pas compte de?
  responses:
  - Impôts.
  - Intérêts de la dette.
  - Décalage temporaire des flux cash.
  - Salaire du personnel.
  correct-response: 3
  duration: 15
  difficulty: medium