# 013 - MSIAI - TVA

- question: Quelle affirmation est incorrecte?
  responses:
  - TVA = Taxe sur la Valeur Ajoutée (VAT en anglais).
  - Dans le calcul de la TVA, l'assiette d'impôt à chaque stade de la dépense est la totalité de la valeur ajoutée.
  - L'entreprise joue le rôle de percepteur pour l'état.
  - En France de taux de TVA standard est de 20%.
  correct-response: 2
  duration: 20
  difficulty: medium

- question: En supposant qu'une entreprise commerciale achète des biens en France et les revende en France à un prix plus élevé, alors?
  responses:
  - Elle déduit la TVA sur les biens vendus.
  - Elle doit rembourser au fournisseur la TVA perçue sur les biens vendus.
  - Elle aura une TVA à décaisser, càd à payer à l'état.
  - La TVA déductible est celle perçue sur le client final.
  correct-response: 3
  duration: 25
  difficulty: medium


