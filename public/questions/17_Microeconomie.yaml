# 017 - MSIAI - Introduction à la microéconomie

- question: Dans quel ordre les mouvements de la microéconomies sont apparus?
  responses:
  - L'utilitarisme, chaque agent va chercher à obtenir la plus forte utilité possible, est apparu avant l'individualisme.
  - L'individualisme, chaque individu a des goûts qui lui sont propres, a imposé l'utilitarisme.
  - L'individualisme, chaque agent va chercher à obtenir la plus forte utilité possible, est apparu avant l'utilitarisme.
  - L'utilitarismee, chaque individu a des goûts qui lui sont propres, a imposé l'individualisme.
  correct-response: 2
  duration: 30
  difficulty: medium

- question: La microéconomie a pour objet?
  responses:
  - D'étudier les grands indicateurs économiques (chomage, inflation, PIB...).
  - D'étudier le comportement des agents économiques agissant de manière irrationnelle.
  - D'étudier le comportement rationnel des agents économiques.
  - D'étudier les comportements des états d'un point de vue économique (gestion budgétaire,...).
  correct-response: 3
  duration: 25
  difficulty: medium


- question: Une fonction d'utilité est?
  responses:
  - Une fonction numérique qui associe à tout panier de biens une valeur d'autant plus forte que le panier est apprécié.
  - Une fonction représentant le niveau de dégoût face à un ensemble de bien.
  - Une fonction représentant la courbe d'indifférence entre deux paniers offrant le même niveau de satisfaction au consommateur.
  - Une fonction qui explique pourquoi certaines personnes font du base jump.
  correct-response: 1
  duration: 30
  difficulty: medium

- question: Pour un panier, la fonction d'utilité est?
  responses:
  - Croissante en fonction de la quantité des biens dans le panier.
  - Décroissante en fonction de la quantité des biens dans le panier.
  - Non dépendante de la quantité des biens dans le panier.
  - Fluctuant indépendemment de la quantité des biens dans le panier.
  correct-response: 1
  duration: 25
  difficulty: medium

- question: La courbe d'indifférence entre 2 paniers est?
  responses:
  - Un ensemble de paniers de biens dont la consommation apporte un niveau d'utilité identique.
  - Un ensemble de paniers de biens dont la consommation apporte un niveau d'utilité différent.
  - Un ensemble de paniers de biens dont la consommation apporte exactement le même niveau de satisfaction à deux consommateurs différents.
  - Un ensemble de paniers de BigMac et de KitKat qui rendent indifférents les consommateurs.
  correct-response: 1
  duration: 25
  difficulty: medium


- question: A l'optimum la courbe d'indifférence est?
  responses:
  - Tangente au budget du consommateur.
  - Tangente au budget du producteur.
  - Inversement proportionnelle à la courbe budget du consommateur.
  - Inversement proportionnelle à la courbe budget du producteur.
  correct-response: 1
  duration: 25
  difficulty: medium


- question: Des biens complémentaires ont des courbes d'indifférences qui présentent?
  responses:
  - Un croissante au lieu d'une décroissance.
  - Pas d'angle.
  - Un angle droit.
  - Une forme en S.
  correct-response: 3
  duration: 20
  difficulty: medium



