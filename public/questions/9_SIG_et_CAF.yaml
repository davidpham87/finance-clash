  difficulty: medium



- question: Quelle est l'affirmation concernant la valeur ajoutée qui est correcte?
  responses:
  - Partagée entre le personnel, l'état et l'entreprise.
  - Si multipliée par le CA, il s'agit du taux de valeur ajouté.
