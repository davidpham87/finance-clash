# 008 - MSIAI - Comptabilité

- question: Quelle affirmation est incorrecte?
  responses:
  - Le journal comptable comprend la liste des opérations dans l'ordre chronologique.
  - Le journal inclus uniquement les informations date, numéro de compte, libellé.
  - Lorsqu'on présente les comptes en T, le Débit est à gauche et le Crédit à droite.
  - Tous les comptes d'une entreprise sont regroupés dans le grand-livre.
  correct-response: 2
  duration: 25
  difficulty: medium

