- question: Quelle est l'affirmation INCORRECTE?
  responses:
  - L'actif augmente au débit.
  - L'achat d'un bien a pour effet de générer une écriture de débit pour ce bien.
  - Le paiement d'un fournisseur a pour effet d'augmenter le débit du compte fournisseur.
  - Les charges augmentent au débit.
  correct-response: 3
  duration: 25
  difficulty: medium


- question: La comptabilité a double partie?
  responses:
  - A été inventé par un vénicien.
  - N'est que très peu utilisée.
  - Est applicable uniquement sur les comptes du bilan.
  - Est basée sur le principe que toute écriture est toujours passée sur 4 comptes.
  correct-response: 1
  duration: 20
  difficulty: medium



- question: En respectant les règles comptables, il est possible de?
  responses:
  - Générer un profit sans avoir touché de cash.
  - Augmenter l'actif par un crédit.
  - Générer une perte sans impacter un compte de produit ou charge.
  - Avoir une créance clientèle au passif.
  correct-response: 1
  duration: 20
  difficulty: medium