# 022 - MSIAI - Credit Risk

- question: L'argent que je laisse sur mon compte courant dans une banque génère?
  responses:
  - Aucun risque de crédit.
  - Un risque de crédit envers la banque.
  - La banque a un risque de crédit envers moi.
  - Un risque de crédit envers l'ECB.
  correct-response: 2
  duration: 30
  difficulty: easy

- question: Afin de s'assurer que, en cas de non remboursement de ses clients, elle ne perde pas d'argent, une banque met en place?
  responses:
  - Un contrat avec l'état afin qu'il se pose en garantie.
  - Rien de particulier, mais s'assure que les revenus des clients auxquels elle prête sont suffisants.
  - Une collatéralisation du risque.
  - Rien de particulier.
  correct-response: 3
  duration: 45
  difficulty: easy


- question: Si vous avez un seul compte dans votre banque, un compte courant, et que vous avez un solde négatif, alors du point de vue de la banque c'est comme si?
  responses:
  - Elle avait un crédit en blanc.
  - Elle avait un crédit hypothécaire.
  - Elle avait un crédit lombard.
  - Elle avait une garantie.
  correct-response: 1
  duration: 30
  difficulty: medium


- question: Afin d'éviter les risques de crédit, les banques ont mis en place différents systèmes. Lequel ne limite pas ce risque de crédit?
  responses:
  - Les prêts interbancaires pour la gestion de la trésorerie.
  - Le processus CLS pour les transactions de change.
  - Les chambres de compensation pour les Futures.
  - Les contrats ISDA/CSA avec des échanges de collatéraux.
  correct-response: 1
  duration: 20
  difficulty: hard


- question: Si vous avez une hypothèque sur votre maison la banque peut se saisir en tout temps de votre bien immobilier?
  responses:
  - Faux, uniquement si vous ne remboursez pas votre dette.
  - Faux, le prêt hypothécaire servirait uniquement dans le cadre d'une succsession.
  - Vrai, mais elle ne le fait généralement pas si vous continuez à payer votre prêt.
  - Vrai, et elle le fait souvent lorsque les prix de l'immobilier augmentent.
  correct-response: 1
  duration: 45
  difficulty: easy